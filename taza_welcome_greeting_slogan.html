
<!DOCTYPE html>

<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TAZA</title>
<style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-image: url('taza_background_final.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .splash {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.9);
    }
    .logo {
      font-size: 48px;
      font-weight: bold;
      color: #1abc9c;
      margin-bottom: 20px;
    }
    .btn {
      margin: 10px;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      background-color: #1abc9c;
      color: white;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .form {
      text-align: center;
      padding: 20px;
      background-color: white;
      margin: 30px auto;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
    }
    .form input, .form select {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
  </style>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/></head>
<body>
<div class="splash" id="splashScreen">
<div style="color:#1abc9c;font-size:18px;margin-bottom:10px;font-weight:600;">Доброй ночи, добро пожаловать!</div><div class="logo">TAZA</div><div style="font-size:16px;color:#333;margin-top:10px;font-style:italic;">Чистота в одном клике</div>
<h2 style="color:#1abc9c; font-size:20px; margin-bottom:20px;">Выберите, пожалуйста, вашу функциональность</h2>
<button class="btn" onclick="showLogin()">Я клиент</button>
<button class="btn" onclick="showLogin()">Я клинер</button>
</div>
<div class="form hidden" id="authOptions"><button class="btn" onclick="goBack()" style="position: absolute; top: 20px; left: 20px; font-size: 14px; padding: 10px 20px;">Назад</button>
<h2>Выберите способ входа</h2>
<button class="btn" onclick="showOrderForm()">Продолжить с Google</button><br/>
<button class="btn" onclick="showOrderForm()">Продолжить с Apple</button><br/>
<button class="btn" onclick="showPhoneLogin()">Войти с номером телефона</button>
<button class="btn" onclick="showOrderForm()">Зарегистрироваться</button></div>
<div class="form hidden" id="phoneLogin"><button class="btn" onclick="goBack()" style="position: absolute; top: 20px; left: 20px; font-size: 14px; padding: 10px 20px;">Назад</button>
<h2>Вход по номеру</h2>
<input placeholder="Номер телефона" type="text"/><br/>
<input placeholder="Пароль" type="password"/><br/>
<button class="btn" onclick="showOrderForm()">Войти</button>
</div>
<div class="form hidden" id="orderForm"><button class="btn" onclick="goBack()" style="position: absolute; top: 20px; left: 20px; font-size: 14px; padding: 10px 20px;">Назад</button>
<h2>Заказать уборку</h2>
<select>
<option disabled="" selected="">Выберите тип объекта</option>
<option>Квартира</option>
<option>Дом</option>
<option>Гараж</option>
</select><br/>
<select>
<option disabled="" selected="">Выберите тип уборки</option>
<option>Генеральная уборка</option>
<option>Стандартная уборка</option>
<option>Мытье окон</option>
<option>Химчистка</option>
<option>Стирка ковров</option>
</select><br/>
<input placeholder="Адрес" type="text"/><input style="display:block;margin:10px auto;width:90%;padding:10px;border-radius:10px;border:1px solid #ccc;" type="date"/><br/>
<div style="text-align: center;">
</div><br/>
<input type="time"/><br/>
<input placeholder="Цена, ₸" type="number"/><br/>
<button class="btn" onclick="alert('Заявка отправлена! Ожидайте предложений от клинеров.')">Отправить заявку</button>
</div>
<script>
    function showLogin() {
      document.getElementById('splashScreen').classList.add('hidden');
      document.getElementById('authOptions').classList.remove('hidden');
    }
    function showRegister() {
      document.getElementById('splashScreen').classList.add('hidden');
      document.getElementById('authOptions').classList.remove('hidden');
    }
    function showPhoneLogin() {
      document.getElementById('authOptions').classList.add('hidden');
      document.getElementById('phoneLogin').classList.remove('hidden');
    }
    function showOrderForm() {
      document.getElementById('authOptions').classList.add('hidden');
      document.getElementById('phoneLogin').classList.add('hidden');
      document.getElementById('orderForm').classList.remove('hidden');
    }
  

function goBack() {
  const sections = ['splashScreen', 'authOptions', 'phoneLogin', 'orderForm'];
  let currentIndex = sections.findIndex(id => {
    const el = document.getElementById(id);
    return el && !el.classList.contains('hidden');
  });
  if (currentIndex > 0) {
    document.getElementById(sections[currentIndex]).classList.add('hidden');
    document.getElementById(sections[currentIndex - 1]).classList.remove('hidden');
  }
}

</script>
</body>
</html>
