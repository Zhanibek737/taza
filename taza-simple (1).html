
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAZA Web App</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    button, input, textarea { width: 100%; margin: 5px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    img { width: 80px; border-radius: 50%; margin-bottom: 10px; }
    .login-btn { display: flex; align-items: center; gap: 10px; }
    .login-btn img { width: 20px; }
    .lang { display: flex; justify-content: center; gap: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [language, setLanguage] = useState("ru");
      const [isLoggedIn, setIsLoggedIn] = useState(false);
      const [orders, setOrders] = useState([]);
      const [newOrder, setNewOrder] = useState({ location: "", type: "", details: "" });

      const translations = {
        ru: {
          welcome: "Чистота на расстоянии клика",
          login: "Войти или Зарегистрироваться",
          title: "Программа TAZA — заказ уборки",
          location: "Адрес",
          type: "Тип уборки",
          details: "Дополнительно",
          submit: "Опубликовать заказ",
          google: "Войти через Google",
          apple: "Войти через Apple",
          phone: "Войти по номеру",
          guest: "Продолжить как гость",
        },
        en: {
          welcome: "Cleanliness at your fingertips",
          login: "Login or Register",
          title: "TAZA App — Cleaning Order",
          location: "Location",
          type: "Cleaning Type",
          details: "Details",
          submit: "Post Order",
          google: "Sign in with Google",
          apple: "Sign in with Apple",
          phone: "Sign in with Phone",
          guest: "Continue as Guest",
        },
      };

      const t = translations[language];

      const handleOrderSubmit = () => {
        setOrders([...orders, newOrder]);
        setNewOrder({ location: "", type: "", details: "" });
      };

      return (
        <div className="container">
          <div className="lang">
            <button onClick={() => setLanguage("ru")}>Рус</button>
            <button onClick={() => setLanguage("en")}>Eng</button>
          </div>
          {!isLoggedIn ? (
            <div style={{ textAlign: "center" }}>
              <img src="https://via.placeholder.com/80" alt="logo" />
              <h2>{t.login}</h2>
              <p>{t.welcome}</p>
              <button className="login-btn"><img src="https://img.icons8.com/color/48/000000/google-logo.png"/>{t.google}</button>
              <button className="login-btn"><img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png"/>{t.apple}</button>
              <button className="login-btn"><img src="https://img.icons8.com/ios-filled/50/000000/phone.png"/>{t.phone}</button>
              <button style={{ background: '#4caf50', color: 'white' }} onClick={() => setIsLoggedIn(true)}>{t.guest}</button>
            </div>
          ) : (
            <>
              <h3>{t.title}</h3>
              <input placeholder={t.location} value={newOrder.location} onChange={(e) => setNewOrder({ ...newOrder, location: e.target.value })}/>
              <input placeholder={t.type} value={newOrder.type} onChange={(e) => setNewOrder({ ...newOrder, type: e.target.value })}/>
              <textarea placeholder={t.details} value={newOrder.details} onChange={(e) => setNewOrder({ ...newOrder, details: e.target.value })}></textarea>
              <button style={{ background: '#2196f3', color: 'white' }} onClick={handleOrderSubmit}>{t.submit}</button>

              {orders.map((order, i) => (
                <div key={i} style={{ border: '1px solid #ccc', borderRadius: '5px', padding: '10px', marginTop: '10px' }}>
                  <p><b>{t.location}:</b> {order.location}</p>
                  <p><b>{t.type}:</b> {order.type}</p>
                  <p><b>{t.details}:</b> {order.details}</p>
                </div>
              ))}
            </>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
